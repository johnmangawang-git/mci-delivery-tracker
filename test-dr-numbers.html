<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Number Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>DR Number Generation Test</h1>
                <p class="lead">This page tests the new DR number generation format (DR-XXXX).</p>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Test Controls</h5>
                    </div>
                    <div class="card-body">
                        <button id="generateDR" class="btn btn-primary me-2">Generate DR Number</button>
                        <button id="testMultiple" class="btn btn-secondary">Generate 10 DR Numbers</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Generated DR Numbers</h5>
                    </div>
                    <div class="card-body">
                        <div id="results">
                            <p>Click the buttons above to generate DR numbers.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to generate DR number in DR-XXXX format
        function generateDRNumber() {
            // Generate a 4-digit random number
            const randomNumber = Math.floor(Math.random() * 9000) + 1000;
            const drNumber = `DR-${randomNumber}`;
            return drNumber;
        }
        
        // Function to display results
        function displayResult(message) {
            const resultsElement = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            resultsElement.innerHTML = `<p>[${timestamp}] ${message}</p>` + resultsElement.innerHTML;
        }
        
        // Event listeners
        document.getElementById('generateDR').addEventListener('click', function() {
            const drNumber = generateDRNumber();
            displayResult(`Generated DR Number: <strong>${drNumber}</strong>`);
        });
        
        document.getElementById('testMultiple').addEventListener('click', function() {
            displayResult('Generating 10 DR numbers...');
            for (let i = 0; i < 10; i++) {
                const drNumber = generateDRNumber();
                displayResult(`DR Number ${i+1}: <strong>${drNumber}</strong>`);
            }
        });
    </script>
</body>
</html>
