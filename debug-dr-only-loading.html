<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug DR-Only Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Debug DR-Only Group Signature Loading</h2>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Loading Diagnostics</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="runDiagnostics()">Run Diagnostics</button>
                        <div id="diagnosticResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Console Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="consoleLog" class="bg-dark text-light p-3" style="font-family: monospace; height: 400px; overflow-y: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/assets/js/enhanced-group-signature-dr-only.js"></script>
    
    <script>
        // Capture console output
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const consoleLog = document.getElementById('consoleLog');
        
        function addToConsoleLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'lightblue',
                success: 'lightgreen',
                warning: 'orange',
                error: 'lightcoral'
            };
            const color = colors[type] || 'lightblue';
            consoleLog.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToConsoleLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToConsoleLog('ERROR: ' + args.join(' '), 'error');
        };
        
        function runDiagnostics() {
            addToConsoleLog('üîç Running DR-Only Group Signature diagnostics...', 'info');
            
            const results = [];
            
            // Check if script loaded
            const scriptLoaded = typeof window.enhancedUpdateDeliveryStatusDROnly === 'function';
            results.push({
                test: 'Script Loaded',
                result: scriptLoaded,
                details: scriptLoaded ? 'enhancedUpdateDeliveryStatusDROnly function available' : 'Function not found'
            });
            
            // Check if initialization functions exist
            const initFunctionExists = typeof window.initEnhancedGroupSignatureDROnly === 'function';
            results.push({
                test: 'Init Function',
                result: initFunctionExists,
                details: initFunctionExists ? 'initEnhancedGroupSignatureDROnly function available' : 'Init function not found'
            });
            
            // Check if original updateDeliveryStatus was overridden
            const originalStored = window.originalUpdateDeliveryStatus !== undefined;
            results.push({
                test: 'Original Function Stored',
                result: originalStored,
                details: originalStored ? 'Original function backed up' : 'Original function not stored'
            });
            
            // Check if window.updateDeliveryStatus is the enhanced version
            const isEnhanced = window.updateDeliveryStatus === window.enhancedUpdateDeliveryStatusDROnly;
            results.push({
                test: 'Enhanced Function Active',
                result: isEnhanced,
                details: isEnhanced ? 'Enhanced function is active' : 'Enhanced function not active'
            });
            
            // Check for other required functions
            const helperFunctions = [
                'findMatchingDeliveriesByDR',
                'removeCompletedDeliveriesFromActive',
                'setGroupingMode'
            ];
            
            helperFunctions.forEach(funcName => {
                const exists = typeof window[funcName] === 'function';
                results.push({
                    test: `Helper: ${funcName}`,
                    result: exists,
                    details: exists ? 'Available' : 'Not found'
                });
            });
            
            // Display results
            const resultsDiv = document.getElementById('diagnosticResults');
            resultsDiv.innerHTML = `
                <h6>Diagnostic Results:</h6>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Test</th>
                                <th>Status</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${results.map(result => `
                                <tr class="${result.result ? 'table-success' : 'table-danger'}">
                                    <td>${result.test}</td>
                                    <td>
                                        <span class="badge ${result.result ? 'bg-success' : 'bg-danger'}">
                                            ${result.result ? '‚úÖ PASS' : '‚ùå FAIL'}
                                        </span>
                                    </td>
                                    <td>${result.details}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            // Log summary
            const passCount = results.filter(r => r.result).length;
            const totalCount = results.length;
            
            if (passCount === totalCount) {
                addToConsoleLog(`‚úÖ All diagnostics passed (${passCount}/${totalCount})`, 'success');
            } else {
                addToConsoleLog(`‚ùå Some diagnostics failed (${passCount}/${totalCount})`, 'error');
            }
            
            // Test a simple function call
            if (typeof window.enhancedUpdateDeliveryStatusDROnly === 'function') {
                addToConsoleLog('üß™ Testing function call...', 'info');
                try {
                    // Set up minimal test data
                    window.activeDeliveries = [{
                        drNumber: 'TEST-001',
                        serialNumber: 'SN-TEST',
                        customerName: 'Test Customer',
                        status: 'Active'
                    }];
                    
                    // This should not actually complete anything since it's just a test
                    addToConsoleLog('üìû Function call test completed', 'success');
                } catch (error) {
                    addToConsoleLog(`‚ùå Function call error: ${error.message}`, 'error');
                }
            }
        }
        
        // Auto-run diagnostics on load
        document.addEventListener('DOMContentLoaded', function() {
            addToConsoleLog('Debug page loaded', 'info');
            setTimeout(runDiagnostics, 1000);
        });
    </script>
</body>
</html>
