<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate DR Number Fix Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Duplicate DR Number Handling Test</h1>
        
        <div class="alert alert-info">
            <strong>Test Purpose:</strong> Verify that duplicate DR numbers are handled gracefully without 409 errors.
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Duplicate DR Handling</h5>
                    </div>
                    <div class="card-body">
                        <button id="testDuplicate" class="btn btn-primary">Test Duplicate DR Save</button>
                        <button id="clearConsole" class="btn btn-secondary ms-2">Clear Console</button>
                        <div id="testResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Console Output</h5>
                    </div>
                    <div class="card-body">
                        <div id="consoleOutput" style="background: #f8f9fa; padding: 10px; font-family: monospace; height: 400px; overflow-y: auto; border: 1px solid #dee2e6;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="public/assets/js/supabase.js"></script>
    <script src="public/assets/js/dataService.js"></script>

    <script>
        // Capture console output
        const consoleOutput = document.getElementById('consoleOutput');
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        function addToConsole(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    try {
                        return JSON.stringify(arg, null, 2);
                    } catch (e) {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');
            
            const colorClass = type === 'error' ? 'text-danger' : type === 'warn' ? 'text-warning' : 'text-info';
            consoleOutput.innerHTML += `<div class="${colorClass}">[${timestamp}] ${type.toUpperCase()}: ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog.apply(console, args);
            addToConsole('log', ...args);
        };
        
        console.warn = (...args) => {
            originalWarn.apply(console, args);
            addToConsole('warn', ...args);
        };
        
        console.error = (...args) => {
            originalError.apply(console, args);
            addToConsole('error', ...args);
        };

        // Clear console
        document.getElementById('clearConsole').addEventListener('click', function() {
            consoleOutput.innerHTML = '';
        });

        // Test duplicate DR handling
        document.getElementById('testDuplicate').addEventListener('click', async function() {
            const result = document.getElementById('testResult');
            result.innerHTML = '<div class="alert alert-info">Testing duplicate DR handling...</div>';
            
            console.log('=== STARTING DUPLICATE DR TEST ===');
            
            try {
                // Create a test delivery
                const testDelivery = {
                    dr_number: 'TEST-DR-' + Date.now(),
                    customer_name: 'Test Customer',
                    delivery_address: 'Test Address',
                    contact_number: '1234567890',
                    status: 'Active',
                    created_date: new Date().toLocaleDateString(),
                    created_by: 'Test User',
                    created_at: new Date().toISOString()
                };
                
                console.log('Test delivery data:', testDelivery);
                
                if (window.dataService) {
                    // Save the delivery first time
                    console.log('Saving delivery for the first time...');
                    const firstSave = await window.dataService.saveDelivery(testDelivery);
                    console.log('✅ First save successful:', firstSave);
                    
                    // Try to save the same delivery again (should handle duplicate gracefully)
                    console.log('Saving the same delivery again (testing duplicate handling)...');
                    const secondSave = await window.dataService.saveDelivery(testDelivery);
                    console.log('✅ Second save successful (duplicate handled):', secondSave);
                    
                    result.innerHTML = '<div class="alert alert-success">✅ Test passed! Duplicate DR numbers handled gracefully without 409 errors.</div>';
                } else {
                    result.innerHTML = '<div class="alert alert-danger">❌ dataService not available</div>';
                    console.error('dataService not available');
                }
                
            } catch (error) {
                console.error('❌ Test failed with error:', error);
                result.innerHTML = `<div class="alert alert-danger">❌ Test failed: ${error.message}</div>`;
            }
            
            console.log('=== DUPLICATE DR TEST COMPLETED ===');
        });

        console.log('Test page loaded successfully');
        console.log('Available services:', {
            dataService: typeof window.dataService,
            supabaseClient: typeof window.supabaseClient
        });
    </script>
</body>
</html>
