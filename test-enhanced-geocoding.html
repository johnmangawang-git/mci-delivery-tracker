<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Enhanced Geocoding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h2><i class="bi bi-geo-alt-fill"></i> Enhanced Geocoding Test</h2>
        <p>This page tests the enhanced geocoding that uses the existing map search functionality.</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Single Address Test</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Address:</label>
                            <input type="text" class="form-control" id="singleAddress" 
                                   value="Makati City" placeholder="Enter address">
                        </div>
                        <button class="btn btn-primary" onclick="testSingleAddress()">
                            <i class="bi bi-search"></i> Test Enhanced Geocoding
                        </button>
                        <div id="singleResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Distance Comparison Test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="testDistanceComparison()">
                            <i class="bi bi-rulers"></i> Test Multiple Destinations
                        </button>
                        <div id="comparisonResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Batch Geocoding Accuracy Test</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-info" onclick="runAccuracyTest()">
                    <i class="bi bi-list-check"></i> Run Full Accuracy Test
                </button>
                <div id="accuracyResults" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>DR Sample Test</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-warning" onclick="testDRSample()">
                    <i class="bi bi-file-earmark-excel"></i> Test DR Sample Data
                </button>
                <div id="drSampleResults" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Console Output</h5>
            </div>
            <div class="card-body">
                <div id="consoleOutput" class="bg-dark text-light p-3" style="font-family: monospace; height: 400px; overflow-y: auto;">
                    <!-- Console output will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleOutput = document.getElementById('consoleOutput');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            let color = 'text-light';
            if (type === 'error') color = 'text-danger';
            else if (type === 'warn') color = 'text-warning';
            else if (type === 'success') color = 'text-success';
            
            consoleOutput.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        async function testSingleAddress() {
            const address = document.getElementById('singleAddress').value;
            const resultDiv = document.getElementById('singleResult');
            
            if (!address.trim()) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please enter an address</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Testing enhanced geocoding...</div>';
            
            try {
                console.log(`=== TESTING ENHANCED GEOCODING FOR: ${address} ===`);
                
                const coords = await geocodeAddressEnhanced(address);
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>✅ Enhanced Geocoding Successful</h6>
                        <strong>Address:</strong> ${address}<br>
                        <strong>Latitude:</strong> ${coords.lat.toFixed(6)}<br>
                        <strong>Longitude:</strong> ${coords.lng.toFixed(6)}<br>
                        <a href="https://www.openstreetmap.org/?mlat=${coords.lat}&mlon=${coords.lng}&zoom=15" target="_blank" class="btn btn-sm btn-outline-primary mt-2">
                            <i class="bi bi-map"></i> View on Map
                        </a>
                    </div>
                `;
                
            } catch (error) {
                console.error('Enhanced geocoding test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Enhanced geocoding failed: ${error.message}</div>`;
            }
        }
        
        async function testDistanceComparison() {
            const resultDiv = document.getElementById('comparisonResult');
            const destinations = [
                'Makati City',
                'Quezon City', 
                'Pasig City',
                'Taguig City',
                'BGC',
                'Ortigas'
            ];
            
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Testing distance calculations...</div>';
            
            try {
                console.log('=== TESTING DISTANCE COMPARISON ===');
                
                let html = '<div class="table-responsive"><table class="table table-striped">';
                html += '<thead><tr><th>Destination</th><th>Coordinates</th><th>Distance from Alabang</th><th>Unique?</th></tr></thead><tbody>';
                
                const results = [];
                
                for (const destination of destinations) {
                    try {
                        const coords = await geocodeAddressEnhanced(destination);
                        const distance = await calculateDistanceForBooking({
                            drNumber: `TEST-${destination}`,
                            originWarehouse: 'SMEG Alabang warehouse',
                            destinationArea: destination
                        });
                        
                        const coordsStr = `${coords.lat.toFixed(4)}, ${coords.lng.toFixed(4)}`;
                        const isUnique = !results.some(r => Math.abs(r.distance - distance) < 0.1);
                        
                        results.push({ destination, coords, distance, coordsStr });
                        
                        html += `
                            <tr>
                                <td><strong>${destination}</strong></td>
                                <td><code>${coordsStr}</code></td>
                                <td><span class="badge bg-primary">${distance.toFixed(2)} km</span></td>
                                <td>${isUnique ? '<i class="bi bi-check-circle text-success"></i>' : '<i class="bi bi-exclamation-triangle text-warning"></i>'}</td>
                            </tr>
                        `;
                        
                        console.log(`✅ ${destination}: ${coordsStr} → ${distance.toFixed(2)} km`);
                        
                    } catch (error) {
                        html += `
                            <tr>
                                <td><strong>${destination}</strong></td>
                                <td><span class="text-danger">Error</span></td>
                                <td><span class="text-danger">Failed</span></td>
                                <td><i class="bi bi-x-circle text-danger"></i></td>
                            </tr>
                        `;
                        console.error(`❌ ${destination}: ${error.message}`);
                    }
                }
                
                html += '</tbody></table></div>';
                
                // Check for duplicate distances
                const distances = results.map(r => r.distance);
                const uniqueDistances = [...new Set(distances.map(d => Math.round(d * 10) / 10))];
                
                if (uniqueDistances.length === distances.length) {
                    html += '<div class="alert alert-success">✅ All distances are unique - geocoding is working correctly!</div>';
                } else {
                    html += '<div class="alert alert-warning">⚠️ Some distances are similar - check geocoding accuracy</div>';
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Distance comparison test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Distance comparison test failed: ${error.message}</div>`;
            }
        }
        
        async function runAccuracyTest() {
            const resultDiv = document.getElementById('accuracyResults');
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Running accuracy test...</div>';
            
            try {
                console.log('=== RUNNING GEOCODING ACCURACY TEST ===');
                
                const results = await testGeocodingAccuracy();
                
                let html = '<div class="table-responsive"><table class="table table-striped">';
                html += '<thead><tr><th>Address</th><th>Status</th><th>Coordinates</th><th>Details</th></tr></thead><tbody>';
                
                results.forEach(result => {
                    if (result.status === 'success') {
                        html += `
                            <tr>
                                <td><strong>${result.address}</strong></td>
                                <td><span class="badge bg-success">Success</span></td>
                                <td><code>${result.coordinates.lat.toFixed(4)}, ${result.coordinates.lng.toFixed(4)}</code></td>
                                <td><i class="bi bi-check-circle text-success"></i></td>
                            </tr>
                        `;
                    } else {
                        html += `
                            <tr>
                                <td><strong>${result.address}</strong></td>
                                <td><span class="badge bg-danger">Failed</span></td>
                                <td><span class="text-danger">N/A</span></td>
                                <td><small class="text-danger">${result.error}</small></td>
                            </tr>
                        `;
                    }
                });
                
                html += '</tbody></table></div>';
                
                const successCount = results.filter(r => r.status === 'success').length;
                const accuracy = (successCount / results.length * 100).toFixed(1);
                
                html += `<div class="alert alert-info">📊 Accuracy: ${successCount}/${results.length} (${accuracy}%)</div>`;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Accuracy test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Accuracy test failed: ${error.message}</div>`;
            }
        }
        
        async function testDRSample() {
            const resultDiv = document.getElementById('drSampleResults');
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Testing DR sample data...</div>';
            
            try {
                console.log('=== TESTING DR SAMPLE DATA ===');
                
                const sampleDRData = [
                    { drNumber: 'DR001', customerName: 'John Doe', destinationArea: 'Makati City' },
                    { drNumber: 'DR002', customerName: 'Jane Smith', destinationArea: 'Quezon City' },
                    { drNumber: 'DR003', customerName: 'Bob Johnson', destinationArea: 'Pasig City' },
                    { drNumber: 'DR004', customerName: 'Alice Brown', destinationArea: 'BGC' },
                    { drNumber: 'DR005', customerName: 'Charlie Wilson', destinationArea: 'Ortigas' }
                ];
                
                let html = '<div class="table-responsive"><table class="table table-striped">';
                html += '<thead><tr><th>DR#</th><th>Customer</th><th>Destination</th><th>Coordinates</th><th>Distance</th></tr></thead><tbody>';
                
                for (const dr of sampleDRData) {
                    try {
                        const booking = {
                            drNumber: dr.drNumber,
                            originWarehouse: 'SMEG Alabang warehouse',
                            destinationArea: dr.destinationArea
                        };
                        
                        const coords = await geocodeAddressEnhanced(dr.destinationArea);
                        const distance = await calculateDistanceForBooking(booking);
                        
                        html += `
                            <tr>
                                <td><strong>${dr.drNumber}</strong></td>
                                <td>${dr.customerName}</td>
                                <td>${dr.destinationArea}</td>
                                <td><code>${coords.lat.toFixed(4)}, ${coords.lng.toFixed(4)}</code></td>
                                <td><span class="badge bg-primary">${distance.toFixed(2)} km</span></td>
                            </tr>
                        `;
                        
                        console.log(`✅ ${dr.drNumber} (${dr.destinationArea}): ${distance.toFixed(2)} km`);
                        
                    } catch (error) {
                        html += `
                            <tr>
                                <td><strong>${dr.drNumber}</strong></td>
                                <td>${dr.customerName}</td>
                                <td>${dr.destinationArea}</td>
                                <td><span class="text-danger">Error</span></td>
                                <td><span class="text-danger">Failed</span></td>
                            </tr>
                        `;
                        console.error(`❌ ${dr.drNumber}: ${error.message}`);
                    }
                }
                
                html += '</tbody></table></div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('DR sample test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ DR sample test failed: ${error.message}</div>`;
            }
        }
        
        // Load the booking.js file with enhanced geocoding functions
        const script = document.createElement('script');
        script.src = 'public/assets/js/booking.js';
        script.onload = function() {
            console.log('✅ Booking.js with enhanced geocoding loaded');
            addToConsole('✅ Enhanced geocoding functions ready', 'success');
        };
        script.onerror = function() {
            console.error('❌ Failed to load booking.js');
            addToConsole('❌ Failed to load enhanced geocoding functions', 'error');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
