<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Syntax Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h2><i class="bi bi-check-circle text-success"></i> Final Syntax & Function Test</h2>
        <p>This page verifies that all syntax errors are fixed and functions are working.</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>JavaScript Loading Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="loadingStatus">
                            <p class="text-muted">Checking JavaScript loading...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Function Tests</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-2" onclick="testBasicFunctions()">
                            <i class="bi bi-play-circle"></i> Test Basic Functions
                        </button>
                        <br>
                        <button class="btn btn-success mb-2" onclick="testGeocodingFunctions()">
                            <i class="bi bi-geo-alt"></i> Test Geocoding Functions
                        </button>
                        <br>
                        <button class="btn btn-info" onclick="testDRFunctions()">
                            <i class="bi bi-file-earmark-excel"></i> Test DR Functions
                        </button>
                        <div id="testResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Console Output</h5>
            </div>
            <div class="card-body">
                <div id="consoleOutput" class="bg-dark text-light p-3" style="font-family: monospace; height: 300px; overflow-y: auto;">
                    <!-- Console output will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleOutput = document.getElementById('consoleOutput');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            let color = 'text-light';
            if (type === 'error') color = 'text-danger';
            else if (type === 'warn') color = 'text-warning';
            else if (type === 'success') color = 'text-success';
            
            consoleOutput.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        // Initialize global arrays
        window.activeDeliveries = [];
        
        function updateStatus() {
            const statusDiv = document.getElementById('loadingStatus');
            
            let status = '<div class="alert alert-info">';
            status += '<h6>Loading Status:</h6><ul>';
            
            try {
                status += '<li><strong>Bootstrap:</strong> ' + (typeof bootstrap !== 'undefined' ? '✅ Loaded' : '❌ Not loaded') + '</li>';
                status += '<li><strong>XLSX:</strong> ' + (typeof XLSX !== 'undefined' ? '✅ Loaded' : '❌ Not loaded') + '</li>';
                status += '<li><strong>showToast:</strong> ' + (typeof showToast !== 'undefined' ? '✅ Available' : '❌ Not available') + '</li>';
                status += '<li><strong>geocodeAddress:</strong> ' + (typeof geocodeAddress !== 'undefined' ? '✅ Available' : '❌ Not available') + '</li>';
                status += '<li><strong>calculateRealDistance:</strong> ' + (typeof calculateRealDistance !== 'undefined' ? '✅ Available' : '❌ Not available') + '</li>';
                status += '<li><strong>showDRPreview:</strong> ' + (typeof showDRPreview !== 'undefined' ? '✅ Available' : '❌ Not available') + '</li>';
                
                status += '</ul></div>';
                
                const allLoaded = typeof showToast !== 'undefined' && 
                                typeof geocodeAddress !== 'undefined' && 
                                typeof calculateRealDistance !== 'undefined';
                
                if (allLoaded) {
                    status += '<div class="alert alert-success">✅ All functions loaded successfully!</div>';
                } else {
                    status += '<div class="alert alert-warning">⚠️ Some functions not available - check console for errors</div>';
                }
                
            } catch (error) {
                status += '</ul></div>';
                status += '<div class="alert alert-danger">❌ Error checking functions: ' + error.message + '</div>';
            }
            
            statusDiv.innerHTML = status;
        }
        
        function testBasicFunctions() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing basic functions...</div>';
            
            console.log('=== TESTING BASIC FUNCTIONS ===');
            
            try {
                if (typeof showToast === 'function') {
                    console.log('✅ showToast function available');
                    showToast('Basic functions test successful!', 'success');
                } else {
                    console.error('❌ showToast function not available');
                }
                
                if (typeof debugDRUpload === 'function') {
                    console.log('✅ debugDRUpload function available');
                    debugDRUpload();
                } else {
                    console.error('❌ debugDRUpload function not available');
                }
                
                resultsDiv.innerHTML = '<div class="alert alert-success">✅ Basic functions test completed - check console</div>';
                
            } catch (error) {
                console.error('❌ Error testing basic functions:', error);
                resultsDiv.innerHTML = '<div class="alert alert-danger">❌ Basic functions test failed: ' + error.message + '</div>';
            }
        }
        
        async function testGeocodingFunctions() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing geocoding functions...</div>';
            
            console.log('=== TESTING GEOCODING FUNCTIONS ===');
            
            try {
                if (typeof geocodeAddress === 'function') {
                    console.log('✅ geocodeAddress function available');
                    
                    const coords = await geocodeAddress('Makati City');
                    console.log('✅ Geocoding test result:', coords);
                    
                    if (typeof calculateRealDistance === 'function') {
                        console.log('✅ calculateRealDistance function available');
                        
                        const distance = await calculateRealDistance('SMEG Alabang warehouse', 'Makati City');
                        console.log('✅ Distance calculation test result:', distance, 'km');
                        
                        resultsDiv.innerHTML = `
                            <div class="alert alert-success">
                                ✅ Geocoding functions test completed!<br>
                                <strong>Makati Coordinates:</strong> ${coords.lat.toFixed(4)}, ${coords.lng.toFixed(4)}<br>
                                <strong>Distance to Makati:</strong> ${distance.toFixed(2)} km
                            </div>
                        `;
                    } else {
                        console.error('❌ calculateRealDistance function not available');
                        resultsDiv.innerHTML = '<div class="alert alert-warning">⚠️ Geocoding available but distance calculation not available</div>';
                    }
                } else {
                    console.error('❌ geocodeAddress function not available');
                    resultsDiv.innerHTML = '<div class="alert alert-danger">❌ Geocoding functions not available</div>';
                }
                
            } catch (error) {
                console.error('❌ Error testing geocoding functions:', error);
                resultsDiv.innerHTML = '<div class="alert alert-danger">❌ Geocoding functions test failed: ' + error.message + '</div>';
            }
        }
        
        function testDRFunctions() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing DR functions...</div>';
            
            console.log('=== TESTING DR FUNCTIONS ===');
            
            try {
                const drFunctions = [
                    'initDRUpload',
                    'processDRFile', 
                    'readExcelFile',
                    'mapDRData',
                    'showDRPreview',
                    'initDRPreviewModal'
                ];
                
                let availableCount = 0;
                let results = '<ul>';
                
                drFunctions.forEach(funcName => {
                    if (typeof window[funcName] === 'function') {
                        console.log(`✅ ${funcName} function available`);
                        results += `<li>✅ ${funcName}</li>`;
                        availableCount++;
                    } else {
                        console.log(`❌ ${funcName} function not available`);
                        results += `<li>❌ ${funcName}</li>`;
                    }
                });
                
                results += '</ul>';
                
                if (availableCount === drFunctions.length) {
                    resultsDiv.innerHTML = `<div class="alert alert-success">✅ All DR functions available (${availableCount}/${drFunctions.length})${results}</div>`;
                } else {
                    resultsDiv.innerHTML = `<div class="alert alert-warning">⚠️ Some DR functions missing (${availableCount}/${drFunctions.length})${results}</div>`;
                }
                
            } catch (error) {
                console.error('❌ Error testing DR functions:', error);
                resultsDiv.innerHTML = '<div class="alert alert-danger">❌ DR functions test failed: ' + error.message + '</div>';
            }
        }
        
        // Load booking.js and check for errors
        const script = document.createElement('script');
        script.src = 'public/assets/js/booking.js';
        script.onload = function() {
            console.log('✅ booking.js loaded successfully');
            addToConsole('✅ booking.js loaded without syntax errors', 'success');
            setTimeout(updateStatus, 500);
        };
        script.onerror = function() {
            console.error('❌ Failed to load booking.js');
            addToConsole('❌ Failed to load booking.js - check for syntax errors', 'error');
            updateStatus();
        };
        document.head.appendChild(script);
        
        // Initial status check
        setTimeout(updateStatus, 1000);
    </script>
</body>
</html>
