<!DOCTYPE html>
<html>
<head>
    <title>Regex Syntax Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { background: #d4edda; padding: 15px; border-radius: 4px; margin: 10px 0; }
        .error { background: #f8d7da; padding: 15px; border-radius: 4px; margin: 10px 0; }
        .log { background: #f5f5f5; padding: 15px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîç Regex Syntax Check</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function testRegexPattern(pattern, description) {
            try {
                const regex = new RegExp(pattern);
                const testString = "12.5 km";
                const match = testString.match(regex);
                
                results.innerHTML += `
                    <div class="success">
                        <h3>‚úÖ ${description}</h3>
                        <p><strong>Pattern:</strong> ${pattern}</p>
                        <p><strong>Test String:</strong> "${testString}"</p>
                        <p><strong>Match Result:</strong> ${match ? match[1] : 'No match'}</p>
                    </div>
                `;
                
                console.log(`‚úÖ ${description}: Pattern works correctly`);
                return true;
            } catch (error) {
                results.innerHTML += `
                    <div class="error">
                        <h3>‚ùå ${description}</h3>
                        <p><strong>Pattern:</strong> ${pattern}</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
                
                console.error(`‚ùå ${description}: ${error.message}`);
                return false;
            }
        }
        
        // Test the regex patterns used in the application
        console.log('=== REGEX SYNTAX CHECK ===');
        
        // Test the correct pattern (what should work)
        testRegexPattern('(\\d+\\.?\\d*)', 'Distance Extraction Pattern (Correct)');
        
        // Test word patterns
        testRegexPattern('\\w+', 'Word Pattern');
        testRegexPattern('\\d{4}', 'Four Digit Pattern');
        
        // Test the actual distance extraction
        const testDistance = "15.5 km";
        try {
            const match = testDistance.match(/(\d+\.?\d*)/);
            if (match) {
                results.innerHTML += `
                    <div class="success">
                        <h3>‚úÖ Real Distance Test</h3>
                        <p><strong>Input:</strong> "${testDistance}"</p>
                        <p><strong>Extracted:</strong> ${match[1]}</p>
                        <p><strong>Parsed:</strong> ${parseFloat(match[1])}</p>
                    </div>
                `;
            }
        } catch (error) {
            results.innerHTML += `
                <div class="error">
                    <h3>‚ùå Real Distance Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                </div>
            `;
        }
        
        console.log('Regex syntax check completed');
    </script>
</body>
</html>"
