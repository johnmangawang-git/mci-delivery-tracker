<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Syntax & Address Parsing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h2><i class="bi bi-check-circle text-success"></i> Syntax & Address Parsing Test</h2>
        <p>This page verifies that all syntax errors are fixed and address parsing functions work.</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>JavaScript Loading Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="loadingStatus">
                            <p class="text-muted">Checking JavaScript loading...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Quick Address Test</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="testAddress" 
                                   value="Block 1 Lot 13 R.Silayan st. BFRV, Metro Manila, Las Pinas City, Talon Dos, Philippines" 
                                   placeholder="Enter address to test">
                        </div>
                        <button class="btn btn-primary" onclick="quickAddressTest()">
                            <i class="bi bi-search"></i> Test Address Parsing
                        </button>
                        <div id="quickTestResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Function Tests</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-success mb-2" onclick="testAllFunctions()">
                    <i class="bi bi-play-circle"></i> Test All Functions
                </button>
                <div id="functionTestResults" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Console Output</h5>
            </div>
            <div class="card-body">
                <div id="consoleOutput" class="bg-dark text-light p-3" style="font-family: monospace; height: 300px; overflow-y: auto;">
                    <!-- Console output will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleOutput = document.getElementById('consoleOutput');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            let color = 'text-light';
            if (type === 'error') color = 'text-danger';
            else if (type === 'warn') color = 'text-warning';
            else if (type === 'success') color = 'text-success';
            
            consoleOutput.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        // Initialize global arrays
        window.activeDeliveries = [];
        
        function updateStatus() {
            const statusDiv = document.getElementById('loadingStatus');
            
            let status = '<div class="alert alert-info">';
            status += '<h6>Loading Status:</h6><ul>';
            
            try {
                status += '<li><strong>Bootstrap:</strong> ' + (typeof bootstrap !== 'undefined' ? '✅ Loaded' : '❌ Not loaded') + '</li>';
                status += '<li><strong>XLSX:</strong> ' + (typeof XLSX !== 'undefined' ? '✅ Loaded' : '❌ Not loaded') + '</li>';
                status += '<li><strong>parseAddressForGeocoding:</strong> ' + (typeof parseAddressForGeocoding !== 'undefined' ? '✅ Available' : '❌ Not available') + '</li>';
                status += '<li><strong>cleanAddressForSearch:</strong> ' + (typeof cleanAddressForSearch !== 'undefined' ? '✅ Available' : '❌ Not available') + '</li>';
                status += '<li><strong>geocodeAddressWithParsing:</strong> ' + (typeof geocodeAddressWithParsing !== 'undefined' ? '✅ Available' : '❌ Not available') + '</li>';
                status += '<li><strong>testAddressParsing:</strong> ' + (typeof testAddressParsing !== 'undefined' ? '✅ Available' : '❌ Not available') + '</li>';
                
                status += '</ul></div>';
                
                const allLoaded = typeof parseAddressForGeocoding !== 'undefined' && 
                                typeof cleanAddressForSearch !== 'undefined' && 
                                typeof geocodeAddressWithParsing !== 'undefined';
                
                if (allLoaded) {
                    status += '<div class="alert alert-success">✅ All address parsing functions loaded successfully!</div>';
                } else {
                    status += '<div class="alert alert-warning">⚠️ Some functions not available - check console for errors</div>';
                }
                
            } catch (error) {
                status += '</ul></div>';
                status += '<div class="alert alert-danger">❌ Error checking functions: ' + error.message + '</div>';
            }
            
            statusDiv.innerHTML = status;
        }
        
        function quickAddressTest() {
            const address = document.getElementById('testAddress').value;
            const resultDiv = document.getElementById('quickTestResult');
            
            if (!address.trim()) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please enter an address</div>';
                return;
            }
            
            try {
                console.log('=== QUICK ADDRESS PARSING TEST ===');
                console.log('Original address:', address);
                
                if (typeof parseAddressForGeocoding === 'function') {
                    const parsed = parseAddressForGeocoding(address);
                    console.log('Parsed address:', parsed);
                    
                    if (typeof cleanAddressForSearch === 'function') {
                        const cleaned = cleanAddressForSearch(parsed);
                        console.log('Cleaned address:', cleaned);
                        
                        resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                <h6>✅ Address Parsing Successful</h6>
                                <strong>Original:</strong><br>
                                <small>${address}</small><br><br>
                                <strong>Parsed:</strong><br>
                                <code>${parsed}</code><br><br>
                                <strong>Cleaned:</strong><br>
                                <code>${cleaned}</code>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = '<div class="alert alert-warning">⚠️ cleanAddressForSearch function not available</div>';
                    }
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">❌ parseAddressForGeocoding function not available</div>';
                }
                
            } catch (error) {
                console.error('Quick address test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Address parsing failed: ${error.message}</div>`;
            }
        }
        
        function testAllFunctions() {
            const resultDiv = document.getElementById('functionTestResults');
            resultDiv.innerHTML = '<div class="alert alert-info">Testing all functions...</div>';
            
            console.log('=== TESTING ALL FUNCTIONS ===');
            
            try {
                const functions = [
                    'parseAddressForGeocoding',
                    'cleanAddressForSearch',
                    'geocodeAddressWithParsing',
                    'testAddressParsing',
                    'geocodeAddressEnhanced',
                    'calculateDistanceForBooking'
                ];
                
                let results = '<div class="table-responsive"><table class="table table-striped">';
                results += '<thead><tr><th>Function</th><th>Status</th><th>Type</th></tr></thead><tbody>';
                
                let availableCount = 0;
                
                functions.forEach(funcName => {
                    const funcType = typeof window[funcName];
                    const isAvailable = funcType === 'function';
                    
                    if (isAvailable) {
                        availableCount++;
                        console.log(`✅ ${funcName}: Available`);
                        results += `<tr><td><code>${funcName}</code></td><td><span class="badge bg-success">Available</span></td><td>${funcType}</td></tr>`;
                    } else {
                        console.log(`❌ ${funcName}: Not available (${funcType})`);
                        results += `<tr><td><code>${funcName}</code></td><td><span class="badge bg-danger">Missing</span></td><td>${funcType}</td></tr>`;
                    }
                });
                
                results += '</tbody></table></div>';
                
                const percentage = (availableCount / functions.length * 100).toFixed(1);
                
                if (availableCount === functions.length) {
                    results += `<div class="alert alert-success">✅ All functions available (${availableCount}/${functions.length} - ${percentage}%)</div>`;
                } else {
                    results += `<div class="alert alert-warning">⚠️ Some functions missing (${availableCount}/${functions.length} - ${percentage}%)</div>`;
                }
                
                resultDiv.innerHTML = results;
                
                // Test the address parsing function if available
                if (typeof testAddressParsing === 'function') {
                    console.log('Running testAddressParsing...');
                    testAddressParsing();
                }
                
            } catch (error) {
                console.error('Function testing failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Function testing failed: ${error.message}</div>`;
            }
        }
        
        // Load booking.js and check for errors
        const script = document.createElement('script');
        script.src = 'public/assets/js/booking.js';
        script.onload = function() {
            console.log('✅ booking.js loaded successfully');
            addToConsole('✅ booking.js loaded without syntax errors', 'success');
            setTimeout(updateStatus, 500);
        };
        script.onerror = function() {
            console.error('❌ Failed to load booking.js');
            addToConsole('❌ Failed to load booking.js - check for syntax errors', 'error');
            updateStatus();
        };
        document.head.appendChild(script);
        
        // Initial status check
        setTimeout(updateStatus, 1000);
    </script>
</body>
</html>
