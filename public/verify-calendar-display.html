<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Display Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .verification-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-ok {
            background-color: #28a745;
        }
        .status-error {
            background-color: #dc3545;
        }
        .status-warning {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Calendar Display Verification</h1>
        <p class="text-muted">This page verifies that the calendar is properly displayed and functional.</p>
        
        <div class="verification-section">
            <h3>Verification Status</h3>
            <div id="verificationStatus">
                <div class="mb-2"><span class="status-indicator status-warning"></span> Verification in progress...</div>
            </div>
        </div>
        
        <div class="verification-section">
            <h3>Calendar Display</h3>
            <div id="calendarDisplayCheck">
                <p>Checking if calendar elements are present in the DOM...</p>
            </div>
        </div>
        
        <div class="verification-section">
            <h3>Functionality Test</h3>
            <div id="functionalityTest">
                <p>Testing calendar functionality...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load the clean calendar functionality -->
    <script src="assets/js/calendar-clean.js"></script>
    
    <script>
        // Verification functions
        function addStatus(message, status = 'ok') {
            const statusDiv = document.getElementById('verificationStatus');
            const statusItem = document.createElement('div');
            statusItem.className = 'mb-2';
            statusItem.innerHTML = `<span class="status-indicator status-${status}"></span> ${message}`;
            statusDiv.appendChild(statusItem);
        }
        
        function updateDisplayCheck(message, status = 'ok') {
            const displayCheckDiv = document.getElementById('calendarDisplayCheck');
            displayCheckDiv.innerHTML = `<div class="${status === 'ok' ? 'text-success' : status === 'error' ? 'text-danger' : 'text-warning'}">${message}</div>`;
        }
        
        function updateFunctionalityTest(message, status = 'ok') {
            const functionalityTestDiv = document.getElementById('functionalityTest');
            functionalityTestDiv.innerHTML = `<div class="${status === 'ok' ? 'text-success' : status === 'error' ? 'text-danger' : 'text-warning'}">${message}</div>`;
        }
        
        // Check if required elements exist
        function checkElements() {
            addStatus('Checking for required DOM elements...');
            
            const elementsToCheck = [
                { id: 'calendarGrid', name: 'Main Calendar Grid' },
                { id: 'currentMonth', name: 'Current Month Display' },
                { id: 'prevMonth', name: 'Previous Month Button' },
                { id: 'nextMonth', name: 'Next Month Button' }
            ];
            
            let allFound = true;
            
            elementsToCheck.forEach(element => {
                const el = document.getElementById(element.id);
                if (el) {
                    addStatus(`${element.name} found`, 'ok');
                } else {
                    addStatus(`${element.name} NOT found`, 'error');
                    allFound = false;
                }
            });
            
            if (allFound) {
                updateDisplayCheck('All required calendar elements are present in the DOM.', 'ok');
            } else {
                updateDisplayCheck('Some required calendar elements are missing from the DOM.', 'error');
            }
            
            return allFound;
        }
        
        // Test functionality
        function testFunctionality() {
            addStatus('Testing calendar functionality...');
            
            // Check if required functions exist
            const functionsToCheck = [
                { name: 'initCalendar', global: window.initCalendar },
                { name: 'updateCalendar', global: window.updateCalendar },
                { name: 'openBookingModal', global: window.openBookingModal }
            ];
            
            let allFound = true;
            
            functionsToCheck.forEach(func => {
                if (typeof func.global === 'function') {
                    addStatus(`${func.name} function found`, 'ok');
                } else {
                    addStatus(`${func.name} function NOT found`, 'error');
                    allFound = false;
                }
            });
            
            if (allFound) {
                updateFunctionalityTest('All required calendar functions are available.', 'ok');
            } else {
                updateFunctionalityTest('Some required calendar functions are missing.', 'error');
            }
            
            return allFound;
        }
        
        // Run verification when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            addStatus('DOM loaded successfully', 'ok');
            
            // Check elements
            const elementsOk = checkElements();
            
            // Test functionality
            const functionsOk = testFunctionality();
            
            // Final status
            if (elementsOk && functionsOk) {
                addStatus('Calendar verification completed successfully!', 'ok');
            } else {
                addStatus('Calendar verification completed with issues.', 'error');
            }
        });
    </script>
</body>
</html>
