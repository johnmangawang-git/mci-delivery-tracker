<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Calendar Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .test-calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa;
            margin: 20px 0;
        }
        
        .test-calendar-day-header {
            text-align: center;
            font-weight: 600;
            padding: 12px 0;
            color: #3498db;
            font-size: 14px;
        }
        
        .test-calendar-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }
        
        .test-calendar-cell:hover {
            background: #e3e9f0;
            transform: scale(1.03);
        }
        
        .test-calendar-cell.today {
            background: #e3f2fd;
            color: #2c3e50;
            font-weight: 600;
            box-shadow: 0 0 0 2px #3498db;
        }
        
        .test-calendar-cell.booked {
            background: #ffebee;
        }
        
        .test-calendar-cell .date-number {
            font-size: 16px;
            font-weight: 500;
        }
        
        .test-calendar-cell .booking-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 4px;
            background: #2ecc71;
        }
        
        .test-calendar-cell.booked .booking-indicator {
            background: #e74c3c;
        }
        
        .debug-section {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Force Calendar Display Test</h1>
        <p>This page forces the calendar to display to verify the issue.</p>
        
        <div class="debug-section">
            <h3>Controls</h3>
            <button class="btn btn-primary me-2" onclick="createCalendar()">Create Calendar</button>
            <button class="btn btn-primary me-2" onclick="fillCalendar()">Fill Calendar</button>
            <button class="btn btn-secondary" onclick="clearCalendar()">Clear Calendar</button>
        </div>
        
        <div class="debug-section">
            <h3>Calendar Display Test</h3>
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="month-nav">
                        <button class="btn btn-outline-secondary" onclick="prevMonth()">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h2 id="testCurrentMonth">Test Calendar</h2>
                        <button class="btn btn-outline-secondary" onclick="nextMonth()">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="test-calendar-grid" id="testCalendarGrid">
                    <!-- Calendar content will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMonthIndex = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        
        function createCalendar() {
            console.log('Creating calendar structure');
            const calendarGrid = document.getElementById('testCalendarGrid');
            if (!calendarGrid) {
                console.error('Calendar grid element not found');
                return;
            }
            
            // Clear existing content
            calendarGrid.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'test-calendar-day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });
            
            console.log('Calendar structure created');
        }
        
        function fillCalendar() {
            console.log('Filling calendar with dates');
            const calendarGrid = document.getElementById('testCalendarGrid');
            if (!calendarGrid) {
                console.error('Calendar grid element not found');
                return;
            }
            
            // Get first day of month and total days
            const firstDay = new Date(currentYear, currentMonthIndex, 1);
            const lastDay = new Date(currentYear, currentMonthIndex + 1, 0);
            const daysInMonth = lastDay.getDate();
            const firstDayIndex = firstDay.getDay();
            
            // Update month display
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            document.getElementById('testCurrentMonth').textContent = `${monthNames[currentMonthIndex]} ${currentYear}`;
            
            // Add empty cells for previous month
            for (let i = 0; i < firstDayIndex; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'test-calendar-cell empty';
                calendarGrid.appendChild(emptyCell);
            }
            
            // Add days of current month
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                cell.className = 'test-calendar-cell';
                
                const dateStr = `${currentYear}-${(currentMonthIndex + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                cell.dataset.date = dateStr;
                
                const dateNumber = document.createElement('div');
                dateNumber.className = 'date-number';
                dateNumber.textContent = day;
                cell.appendChild(dateNumber);
                
                // Check if this is today
                if (currentYear === today.getFullYear() &&
                    currentMonthIndex === today.getMonth() &&
                    day === today.getDate()) {
                    cell.classList.add('today');
                }
                
                // Randomly mark some days as booked for testing
                if (Math.random() > 0.7) {
                    cell.classList.add('booked');
                }
                
                const indicator = document.createElement('div');
                indicator.className = 'booking-indicator';
                cell.appendChild(indicator);
                
                // Add click event
                cell.addEventListener('click', function() {
                    alert(`Clicked on date: ${this.dataset.date}`);
                });
                
                calendarGrid.appendChild(cell);
            }
            
            console.log('Calendar filled with dates');
        }
        
        function clearCalendar() {
            const calendarGrid = document.getElementById('testCalendarGrid');
            if (calendarGrid) {
                calendarGrid.innerHTML = '';
            }
        }
        
        function prevMonth() {
            currentMonthIndex--;
            if (currentMonthIndex < 0) {
                currentMonthIndex = 11;
                currentYear--;
            }
            createCalendar();
            fillCalendar();
        }
        
        function nextMonth() {
            currentMonthIndex++;
            if (currentMonthIndex > 11) {
                currentMonthIndex = 0;
                currentYear++;
            }
            createCalendar();
            fillCalendar();
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, creating test calendar');
            createCalendar();
            fillCalendar();
        });
    </script>
</body>
</html>
