<!DOCTYPE html>
<html>
<head>
    <title>Function Availability Test</title>
</head>
<body>
    <h1>Function Availability Test</h1>
    <button onclick="testFunctions()">Test Functions</button>
    <div id="output"></div>
    
    <!-- Load the app.js file -->
    <script src="assets/js/app.js"></script>
    
    <script>
        function testFunctions() {
            const output = [];
            
            output.push('typeof loadActiveDeliveries: ' + typeof loadActiveDeliveries);
            output.push('typeof window.loadActiveDeliveries: ' + typeof window.loadActiveDeliveries);
            output.push('typeof updateBookingStatus: ' + typeof updateBookingStatus);
            output.push('typeof window.updateBookingStatus: ' + typeof window.updateBookingStatus);
            
            document.getElementById('output').innerHTML = '<pre>' + output.join('\n') + '</pre>';
        }
    </script>
</body>
</html>
