<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Display Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Calendar Display Test</h1>
        <p>This page tests if the calendar is displaying correctly.</p>
        
        <div id="bookingView" class="active">
            <div class="calendar-header">
                <button id="prevMonth" class="btn btn-primary">Previous</button>
                <h2 id="currentMonth">Loading...</h2>
                <button id="nextMonth" class="btn btn-primary">Next</button>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/calendar.js"></script>
    <script>
        // Initialize the calendar when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing calendar');
            if (typeof window.initCalendar === 'function') {
                window.initCalendar();
            } else {
                console.error('initCalendar function not found');
            }
        });
    </script>
</body>
</html>
