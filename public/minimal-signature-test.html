<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Signature Pad Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Minimal Signature Pad Test</h1>
        <button type="button" class="btn btn-primary" onclick="initializeTest()">Initialize Signature Pad</button>
        <div id="signatureContainer" class="mt-3" style="display: none;">
            <canvas id="signature-pad" width="500" height="300" style="border: 1px solid #000;"></canvas>
            <div class="mt-2">
                <button type="button" class="btn btn-danger" onclick="clearSignature()">Clear</button>
                <button type="button" class="btn btn-success" onclick="checkSignature()">Check</button>
            </div>
        </div>
    </div>

    <script>
        let signaturePad;
        
        function initializeTest() {
            // Show container
            document.getElementById('signatureContainer').style.display = 'block';
            
            // Get canvas
            const canvas = document.getElementById('signature-pad');
            
            // Initialize SignaturePad
            signaturePad = new SignaturePad(canvas, {
                minWidth: 1.5,
                maxWidth: 2.5,
                penColor: "rgb(0, 0, 0)"
            });
            
            console.log('SignaturePad initialized:', signaturePad);
        }
        
        function clearSignature() {
            if (signaturePad) {
                signaturePad.clear();
                console.log('Signature cleared');
            }
        }
        
        function checkSignature() {
            if (signaturePad) {
                if (signaturePad.isEmpty()) {
                    alert('Signature pad is empty');
                } else {
                    alert('Signature pad has content');
                }
            }
        }
    </script>
</body>
</html>
