<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPOD Fix Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>EPOD Fix Test</h1>
        <p>This page tests that the E-Signature modal displays real delivery data instead of fake data.</p>
        
        <button class="btn btn-primary" onclick="testRealData()">Test with Real Data</button>
        <button class="btn btn-secondary" onclick="testEmptyData()">Test with Empty Data</button>
        
        <!-- E-Signature Modal -->
        <div class="modal fade" id="eSignatureModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">E-Signature Test</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">Signature Pad</div>
                                    <div class="card-body">
                                        <canvas id="signaturePad" style="border: 1px solid #ccc; width: 100%; height: 200px;"></canvas>
                                        <button class="btn btn-danger mt-2" id="clearSignatureBtn">Clear</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-header">Delivery Details</div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">DR Number</label>
                                            <input type="text" class="form-control" id="ePodDrNumber" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Customer Name</label>
                                            <input type="text" class="form-control" id="ePodCustomerName" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Customer Contact</label>
                                            <input type="text" class="form-control" id="ePodCustomerContact" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Truck Plate Number</label>
                                            <input type="text" class="form-control" id="ePodTruckPlate" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Delivery Route</label>
                                            <input type="text" class="form-control" id="ePodDeliveryRoute" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveSignatureBtn">Save Signature</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/e-signature.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Test with real data
        function testRealData() {
            // Set up mock active deliveries data
            window.activeDeliveries = [
                {
                    drNumber: 'DR-20231025-001',
                    customerName: 'John Smith',
                    customerNumber: '+63 917 123 4567',
                    truckPlateNumber: 'ABC-1234',
                    origin: 'MCI Alabang Warehouse',
                    destination: 'Makati City',
                    status: 'In Transit'
                }
            ];
            
            // Test the robust E-Signature implementation
            if (typeof window.openRobustSignaturePad === 'function') {
                window.openRobustSignaturePad(
                    'DR-20231025-001',
                    'John Smith',
                    '+63 917 123 4567',
                    'ABC-1234',
                    'MCI Alabang Warehouse to Makati City'
                );
            } else {
                alert('Robust E-Signature implementation not available');
            }
        }
        
        // Test with empty data
        function testEmptyData() {
            // Test the robust E-Signature implementation with empty data
            if (typeof window.openRobustSignaturePad === 'function') {
                window.openRobustSignaturePad('', '', '', '', '');
            } else {
                alert('Robust E-Signature implementation not available');
            }
        }
    </script>
</body>
</html>
