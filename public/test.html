<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Page</h1>
        <button id="testCalendarBtn" class="btn btn-primary">Test Calendar Init</button>
        <button id="testModalBtn" class="btn btn-warning">Test Modal</button>
        <div id="testOutput" class="mt-3"></div>
    </div>

    <script>
        // Test if functions are available
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('testOutput').innerHTML = '<p>DOM Loaded</p>';
            
            // Check if functions exist
            const initCalendarExists = typeof window.initCalendar === 'function';
            const openBookingModalExists = typeof window.openBookingModal === 'function';
            
            document.getElementById('testOutput').innerHTML += 
                `<p>initCalendar exists: ${initCalendarExists}</p>
                 <p>openBookingModal exists: ${openBookingModalExists}</p>`;
            
            // Add event listeners
            document.getElementById('testCalendarBtn').addEventListener('click', function() {
                document.getElementById('testOutput').innerHTML += '<p>Test Calendar button clicked</p>';
                if (typeof window.initCalendar === 'function') {
                    document.getElementById('testOutput').innerHTML += '<p>Calling initCalendar</p>';
                    window.initCalendar();
                } else {
                    document.getElementById('testOutput').innerHTML += '<p>initCalendar not found</p>';
                }
            });
            
            document.getElementById('testModalBtn').addEventListener('click', function() {
                document.getElementById('testOutput').innerHTML += '<p>Test Modal button clicked</p>';
                if (typeof window.openBookingModal === 'function') {
                    document.getElementById('testOutput').innerHTML += '<p>Calling openBookingModal</p>';
                    window.openBookingModal('2023-10-24');
                } else {
                    document.getElementById('testOutput').innerHTML += '<p>openBookingModal not found</p>';
                }
            });
        });
    </script>
    
    <script src="assets/js/calendar.js"></script>
</body>
</html>
