<!DOCTYPE html>
<html>
<head>
    <title>Active Deliveries Test</title>
    <!-- Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Active Deliveries Test</h1>
        <button class="btn btn-primary" onclick="testLoadActiveDeliveries()">Load Active Deliveries</button>
        <button class="btn btn-secondary" onclick="showLocalStorage()">Show LocalStorage</button>
        <button class="btn btn-danger" onclick="clearLocalStorage()">Clear LocalStorage</button>
        
        <div class="card mt-3">
            <div class="card-header">
                <h5 class="card-title">Active Deliveries Table</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width: 40px;"><input type="checkbox" class="form-check-input" id="selectAllActive"></th>
                                <th>DR Number</th>
                                <th>Customer Name</th>
                                <th>Customer Number</th>
                                <th>Origin</th>
                                <th>Destination</th>
                                <th>Distance</th>
                                <th>Truck</th>
                                <th>Status</th>
                                <th>Booked Date</th>
                            </tr>
                        </thead>
                        <tbody id="activeDeliveriesTableBody">
                            <!-- Dynamic content will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div id="output" class="mt-3"></div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load the app.js file -->
    <script src="assets/js/app.js"></script>
    
    <script>
        function testLoadActiveDeliveries() {
            console.log('Testing loadActiveDeliveries function');
            console.log('typeof loadActiveDeliveries:', typeof loadActiveDeliveries);
            console.log('typeof window.loadActiveDeliveries:', typeof window.loadActiveDeliveries);
            
            if (typeof window.loadActiveDeliveries === 'function') {
                try {
                    window.loadActiveDeliveries();
                    document.getElementById('output').innerHTML = '<div class="alert alert-success">loadActiveDeliveries executed successfully</div>';
                } catch (error) {
                    document.getElementById('output').innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
                    console.error('Error calling loadActiveDeliveries:', error);
                }
            } else {
                document.getElementById('output').innerHTML = '<div class="alert alert-warning">loadActiveDeliveries function not available</div>';
            }
        }
        
        function showLocalStorage() {
            try {
                const bookings = JSON.parse(localStorage.getItem('mci-bookings') || '[]');
                document.getElementById('output').innerHTML = '<pre>' + JSON.stringify(bookings, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('output').innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            }
        }
        
        function clearLocalStorage() {
            localStorage.removeItem('mci-bookings');
            document.getElementById('output').innerHTML = '<div class="alert alert-info">LocalStorage cleared</div>';
        }
    </script>
</body>
</html>
