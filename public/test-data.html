<!DOCTYPE html>
<html>
<head>
    <title>Test Data</title>
</head>
<body>
    <h1>Test Data</h1>
    <button onclick="checkData()">Check Data</button>
    <button onclick="clearData()">Clear Data</button>
    <div id="output"></div>

    <script>
        function checkData() {
            try {
                const activeDeliveries = JSON.parse(localStorage.getItem('mci-active-deliveries') || '[]');
                const deliveryHistory = JSON.parse(localStorage.getItem('mci-deliveryHistory') || '[]');
                
                document.getElementById('output').innerHTML = `
                    <h2>Active Deliveries (${activeDeliveries.length}):</h2>
                    <pre>${JSON.stringify(activeDeliveries, null, 2)}</pre>
                    <h2>Delivery History (${deliveryHistory.length}):</h2>
                    <pre>${JSON.stringify(deliveryHistory, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('output').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        function clearData() {
            localStorage.removeItem('mci-active-deliveries');
            localStorage.removeItem('mci-deliveryHistory');
            document.getElementById('output').innerHTML = '<p>Data cleared</p>';
        }
        
        // Run check on page load
        window.onload = checkData;
    </script>
</body>
</html>
