<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Modal Signature Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Minimal Modal Signature Test</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signatureModal">
            Open Signature Modal
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signatureModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Signature Pad Test</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <canvas id="signature-pad" width="500" height="300" style="border: 1px solid #000; touch-action: none;"></canvas>
                    <div class="mt-2">
                        <button type="button" class="btn btn-danger" id="clearBtn">Clear</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let signaturePad;
        
        // Handle modal shown event
        document.getElementById('signatureModal').addEventListener('shown.bs.modal', function () {
            console.log('Modal shown');
            
            // Small delay to ensure DOM is ready
            setTimeout(function() {
                // Get canvas
                const canvas = document.getElementById('signature-pad');
                console.log('Canvas element:', canvas);
                
                // Initialize SignaturePad
                signaturePad = new SignaturePad(canvas, {
                    minWidth: 1.5,
                    maxWidth: 2.5,
                    penColor: "rgb(0, 0, 0)"
                });
                
                console.log('SignaturePad initialized:', signaturePad);
                
                // Setup clear button
                document.getElementById('clearBtn').addEventListener('click', function() {
                    if (signaturePad) {
                        signaturePad.clear();
                        console.log('Signature cleared');
                    }
                });
            }, 100);
        });
        
        // Handle modal hidden event to clean up
        document.getElementById('signatureModal').addEventListener('hidden.bs.modal', function () {
            console.log('Modal hidden');
            if (signaturePad) {
                signaturePad.off();
                signaturePad = null;
            }
        });
    </script>
</body>
</html>
