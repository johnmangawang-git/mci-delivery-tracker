<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Integration Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="bi bi-database me-2"></i>Supabase Integration Test</h3>
                    </div>
                    <div class="card-body">
                        <div id="testResults">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Testing...</span>
                                </div>
                                <p class="mt-2">Running Supabase integration tests...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase Configuration -->
    <script>
        // Set Supabase configuration from environment variables or defaults
        window.SUPABASE_URL = window.SUPABASE_URL || 'https://ntyvrezyhrmflswxefbk.supabase.co';
        window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'your-anon-key-here'; // Replace with your actual anon key
    </script>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    
    <!-- Application JavaScript Files -->
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/dataService.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const testResults = document.getElementById('testResults');
            
            // Function to add test result to the UI
            function addTestResult(title, status, details = '') {
                const resultClass = status === 'PASS' ? 'success' : status === 'FAIL' ? 'danger' : 'warning';
                const icon = status === 'PASS' ? 'check-circle' : status === 'FAIL' ? 'x-circle' : 'exclamation-circle';
                
                const resultHtml = `
                    <div class="mb-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-${icon} text-${resultClass} me-2" style="font-size: 1.5rem;"></i>
                            <h5 class="mb-0">${title}</h5>
                            <span class="badge bg-${resultClass} ms-2">${status}</span>
                        </div>
                        ${details ? `<div class="mt-2"><small class="text-muted">${details}</small></div>` : ''}
                    </div>
                    <hr>
                `;
                
                testResults.innerHTML = testResults.innerHTML.replace(
                    '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Testing...</span></div><p class="mt-2">Running Supabase integration tests...</p></div>',
                    ''
                ) + resultHtml;
            }
            
            try {
                // Test 1: Initialize Supabase client
                addTestResult('Initialize Supabase Client', 'RUNNING');
                const supabase = window.initSupabase();
                if (supabase) {
                    addTestResult('Initialize Supabase Client', 'PASS', 'Supabase client initialized successfully');
                } else {
                    addTestResult('Initialize Supabase Client', 'FAIL', 'Failed to initialize Supabase client');
                    return;
                }
                
                // Test 2: Check authentication status
                addTestResult('Check Authentication Status', 'RUNNING');
                const isAuthenticated = await window.isAuthenticated();
                addTestResult('Check Authentication Status', 'PASS', `User is ${isAuthenticated ? 'authenticated' : 'not authenticated'}`);
                
                // Test 3: Initialize data service
                addTestResult('Initialize Data Service', 'RUNNING');
                const dataService = window.dataService;
                if (dataService) {
                    await dataService.init();
                    addTestResult('Initialize Data Service', 'PASS', 'Data service initialized successfully');
                } else {
                    addTestResult('Initialize Data Service', 'FAIL', 'Data service not found');
                    return;
                }
                
                // Test 4: Test database connection
                addTestResult('Test Database Connection', 'RUNNING');
                try {
                    // Try to fetch deliveries (this will test the connection)
                    const deliveries = await dataService.getDeliveries();
                    addTestResult('Test Database Connection', 'PASS', `Connected to database successfully. Found ${deliveries.length} deliveries.`);
                } catch (error) {
                    addTestResult('Test Database Connection', 'FAIL', `Failed to connect to database: ${error.message}`);
                }
                
                // Test 5: Test customer operations
                addTestResult('Test Customer Operations', 'RUNNING');
                try {
                    const customers = await dataService.getCustomers();
                    addTestResult('Test Customer Operations', 'PASS', `Customer operations working. Found ${customers.length} customers.`);
                } catch (error) {
                    addTestResult('Test Customer Operations', 'FAIL', `Customer operations failed: ${error.message}`);
                }
                
                // Test 6: Test E-POD operations
                addTestResult('Test E-POD Operations', 'RUNNING');
                try {
                    const ePodRecords = await dataService.getEPodRecords();
                    addTestResult('Test E-POD Operations', 'PASS', `E-POD operations working. Found ${ePodRecords.length} records.`);
                } catch (error) {
                    addTestResult('Test E-POD Operations', 'FAIL', `E-POD operations failed: ${error.message}`);
                }
                
                // Add final summary
                const finalHtml = `
                    <div class="text-center mt-4">
                        <h4>Supabase Integration Test Complete</h4>
                        <p class="text-muted">All tests have been executed. Check results above.</p>
                        <a href="/index.html" class="btn btn-primary">Go to Main Application</a>
                        <a href="/login.html" class="btn btn-secondary">Go to Login</a>
                    </div>
                `;
                
                testResults.innerHTML += finalHtml;
                
            } catch (error) {
                addTestResult('Overall Test Execution', 'FAIL', `Test execution failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
