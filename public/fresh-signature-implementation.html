<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Signature Implementation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Fresh Signature Implementation</h1>
        <button type="button" class="btn btn-primary" onclick="openSignatureModal()">Open Signature Modal</button>
    </div>

    <!-- Signature Modal -->
    <div class="modal fade" id="signatureModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Signature Pad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="border rounded p-3">
                                <canvas id="signatureCanvas" width="500" height="300" style="border: 2px dashed #ccc; width: 100%;"></canvas>
                                <div class="mt-3 text-center">
                                    <button type="button" class="btn btn-outline-danger" id="clearButton">Clear Signature</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="border rounded p-3">
                                <h6>Delivery Information</h6>
                                <div class="mb-3">
                                    <label class="form-label">DR Number</label>
                                    <input type="text" class="form-control" id="drNumber" value="DR-001" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Customer</label>
                                    <input type="text" class="form-control" id="customerName" value="Test Customer" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveButton">Save Signature</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let signaturePad = null;
        
        function openSignatureModal() {
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('signatureModal'));
            modal.show();
            
            // Initialize signature pad when modal is shown
            document.getElementById('signatureModal').addEventListener('shown.bs.modal', initializeSignaturePad, {once: true});
        }
        
        function initializeSignaturePad() {
            console.log('Initializing signature pad...');
            
            setTimeout(() => {
                try {
                    // Get canvas
                    const canvas = document.getElementById('signatureCanvas');
                    if (!canvas) {
                        console.error('Canvas not found');
                        return;
                    }
                    
                    // Create signature pad
                    signaturePad = new SignaturePad(canvas);
                    console.log('SignaturePad created successfully');
                    
                    // Setup clear button
                    document.getElementById('clearButton').onclick = function() {
                        if (signaturePad) {
                            signaturePad.clear();
                        }
                    };
                    
                    // Setup save button
                    document.getElementById('saveButton').onclick = function() {
                        if (signaturePad && !signaturePad.isEmpty()) {
                            alert('Signature saved successfully!');
                            // Close modal
                            bootstrap.Modal.getInstance(document.getElementById('signatureModal')).hide();
                        } else {
                            alert('Please draw a signature first');
                        }
                    };
                    
                } catch (error) {
                    console.error('Error initializing signature pad:', error);
                }
            }, 300);
        }
    </script>
</body>
</html>
