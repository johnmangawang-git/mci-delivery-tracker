<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Supabase Connection Test</h3>
                    </div>
                    <div class="card-body">
                        <div id="status" class="alert alert-info">
                            Testing Supabase connection...
                        </div>
                        
                        <div id="results" class="mt-4">
                            <h5>Test Results:</h5>
                            <ul id="testResults" class="list-group">
                                <!-- Results will be displayed here -->
                            </ul>
                        </div>
                        
                        <div class="mt-4">
                            <button id="runTests" class="btn btn-primary">Run Tests</button>
                            <button id="clearResults" class="btn btn-secondary">Clear Results</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase Configuration -->
    <script>
        // Set Supabase configuration from environment variables or defaults
        window.SUPABASE_URL = window.SUPABASE_URL || 'https://ntyvrezyhrmflswxefbk.supabase.co';
        window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50eXZyZXp5aHJtZmxzd3hlZmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNjUzNTgsImV4cCI6MjA3MDY0MTM1OH0.JX0YP42_40lKQ1ghUmIA_Lu0YVZB_Ytl0EdQinU0Nm4';
    </script>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    
    <!-- Application JavaScript Files -->
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/dataService.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const statusEl = document.getElementById('status');
            const testResultsEl = document.getElementById('testResults');
            
            // Initialize Supabase
            const supabase = initSupabase();
            
            if (!supabase) {
                statusEl.className = 'alert alert-danger';
                statusEl.textContent = 'Failed to initialize Supabase client';
                return;
            }
            
            statusEl.className = 'alert alert-success';
            statusEl.textContent = 'Supabase client initialized successfully';
            
            // Run tests when button is clicked
            document.getElementById('runTests').addEventListener('click', runTests);
            document.getElementById('clearResults').addEventListener('click', clearResults);
            
            async function runTests() {
                clearResults();
                
                // Test 1: Check if we can connect to Supabase
                addTestResult('Testing Supabase connection...', 'info');
                try {
                    const { data, error } = await supabase.from('deliveries').select('id').limit(1);
                    if (error && error.code !== 'PGRST205') { // PGRST205 means table doesn't exist, which is OK
                        throw error;
                    }
                    addTestResult('✓ Supabase connection successful', 'success');
                } catch (error) {
                    addTestResult('✗ Supabase connection failed: ' + error.message, 'danger');
                    return;
                }
                
                // Test 2: Check data service initialization
                addTestResult('Testing data service initialization...', 'info');
                try {
                    await dataService.init();
                    addTestResult('✓ Data service initialized successfully', 'success');
                } catch (error) {
                    addTestResult('✗ Data service initialization failed: ' + error.message, 'danger');
                    return;
                }
                
                // Test 3: Check if Supabase is available in data service
                addTestResult('Testing Supabase availability in data service...', 'info');
                try {
                    const isAvailable = await dataService.isSupabaseAvailable();
                    addTestResult(`✓ Supabase availability check: ${isAvailable ? 'Available' : 'Using localStorage fallback'}`, 'success');
                } catch (error) {
                    addTestResult('✗ Supabase availability check failed: ' + error.message, 'danger');
                }
                
                // Test 4: Try to get current user
                addTestResult('Testing current user retrieval...', 'info');
                try {
                    const user = await getCurrentUser();
                    if (user) {
                        addTestResult(`✓ Current user: ${user.email}`, 'success');
                    } else {
                        addTestResult('ℹ No user currently logged in', 'warning');
                    }
                } catch (error) {
                    addTestResult('✗ Current user retrieval failed: ' + error.message, 'danger');
                }
                
                addTestResult('All tests completed!', 'success');
            }
            
            function addTestResult(message, type) {
                const li = document.createElement('li');
                li.className = `list-group-item list-group-item-${type}`;
                li.textContent = message;
                testResultsEl.appendChild(li);
            }
            
            function clearResults() {
                testResultsEl.innerHTML = '';
            }
        });
    </script>
</body>
</html>
