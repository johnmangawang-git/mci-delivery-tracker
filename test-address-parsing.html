<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Smart Address Parsing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h2><i class="bi bi-geo-alt-fill"></i> Smart Address Parsing Test</h2>
        <p>This page tests the smart address parsing that extracts city/area information from detailed addresses.</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Single Address Parsing Test</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Full Address:</label>
                            <textarea class="form-control" id="fullAddress" rows="3" 
                                placeholder="Enter detailed address">Block 1 Lot 13 R.Silayan st. BFRV, Metro Manila, Las Pinas City, Talon Dos, Philippines</textarea>
                        </div>
                        <button class="btn btn-primary" onclick="testSingleParsing()">
                            <i class="bi bi-search"></i> Parse & Geocode Address
                        </button>
                        <div id="singleParsingResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Distance Calculation Test</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Origin:</label>
                            <input type="text" class="form-control" id="originAddress" 
                                   value="SMEG Alabang warehouse" placeholder="Origin address">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Destination:</label>
                            <textarea class="form-control" id="destinationAddress" rows="2" 
                                placeholder="Detailed destination address">Unit 456 Ayala Avenue, Makati City, Metro Manila, Philippines</textarea>
                        </div>
                        <button class="btn btn-success" onclick="testDistanceWithParsing()">
                            <i class="bi bi-rulers"></i> Calculate Distance
                        </button>
                        <div id="distanceParsingResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Batch Address Parsing Test</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-info" onclick="runBatchParsingTest()">
                    <i class="bi bi-list-check"></i> Test Multiple Address Formats
                </button>
                <div id="batchParsingResults" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Real DR Sample Test</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-warning" onclick="testRealDRSample()">
                    <i class="bi bi-file-earmark-excel"></i> Test Real DR Address Formats
                </button>
                <div id="realDRResults" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Console Output</h5>
            </div>
            <div class="card-body">
                <div id="consoleOutput" class="bg-dark text-light p-3" style="font-family: monospace; height: 400px; overflow-y: auto;">
                    <!-- Console output will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleOutput = document.getElementById('consoleOutput');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            let color = 'text-light';
            if (type === 'error') color = 'text-danger';
            else if (type === 'warn') color = 'text-warning';
            else if (type === 'success') color = 'text-success';
            
            consoleOutput.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        async function testSingleParsing() {
            const address = document.getElementById('fullAddress').value;
            const resultDiv = document.getElementById('singleParsingResult');
            
            if (!address.trim()) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please enter an address</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Parsing and geocoding address...</div>';
            
            try {
                console.log(`=== TESTING ADDRESS PARSING FOR: ${address} ===`);
                
                const parsed = parseAddressForGeocoding(address);
                const cleaned = cleanAddressForSearch(parsed);
                const coords = await geocodeAddressWithParsing(address);
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>✅ Address Parsing Successful</h6>
                        <div class="row">
                            <div class="col-12">
                                <strong>Original:</strong><br>
                                <code>${address}</code>
                            </div>
                            <div class="col-12 mt-2">
                                <strong>Parsed:</strong><br>
                                <code>${parsed}</code>
                            </div>
                            <div class="col-12 mt-2">
                                <strong>Cleaned:</strong><br>
                                <code>${cleaned}</code>
                            </div>
                            <div class="col-12 mt-2">
                                <strong>Coordinates:</strong><br>
                                <code>${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}</code>
                            </div>
                        </div>
                        <a href="https://www.openstreetmap.org/?mlat=${coords.lat}&mlon=${coords.lng}&zoom=15" target="_blank" class="btn btn-sm btn-outline-primary mt-2">
                            <i class="bi bi-map"></i> View on Map
                        </a>
                    </div>
                `;
                
            } catch (error) {
                console.error('Address parsing test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Address parsing failed: ${error.message}</div>`;
            }
        }
        
        async function testDistanceWithParsing() {
            const origin = document.getElementById('originAddress').value;
            const destination = document.getElementById('destinationAddress').value;
            const resultDiv = document.getElementById('distanceParsingResult');
            
            if (!origin.trim() || !destination.trim()) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please enter both origin and destination</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Calculating distance with address parsing...</div>';
            
            try {
                console.log(`=== TESTING DISTANCE WITH PARSING ===`);
                console.log(`Origin: ${origin}`);
                console.log(`Destination: ${destination}`);
                
                const booking = {
                    drNumber: 'TEST-PARSING',
                    originWarehouse: origin,
                    destinationArea: destination
                };
                
                const distance = await calculateDistanceForBooking(booking);
                
                // Also show the parsed addresses
                const originParsed = parseAddressForGeocoding(origin);
                const destParsed = parseAddressForGeocoding(destination);
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>✅ Distance Calculation with Parsing Successful</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Origin:</strong><br>
                                <small class="text-muted">Original:</small> <code>${origin}</code><br>
                                <small class="text-muted">Parsed:</small> <code>${originParsed}</code>
                            </div>
                            <div class="col-md-6">
                                <strong>Destination:</strong><br>
                                <small class="text-muted">Original:</small> <code>${destination}</code><br>
                                <small class="text-muted">Parsed:</small> <code>${destParsed}</code>
                            </div>
                            <div class="col-12 mt-3">
                                <h5><span class="badge bg-primary fs-6">${distance.toFixed(2)} km</span></h5>
                            </div>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Distance calculation with parsing failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Distance calculation failed: ${error.message}</div>`;
            }
        }
        
        async function runBatchParsingTest() {
            const resultDiv = document.getElementById('batchParsingResults');
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Running batch parsing test...</div>';
            
            try {
                console.log('=== RUNNING BATCH ADDRESS PARSING TEST ===');
                
                const results = testAddressParsing();
                
                let html = '<div class="table-responsive"><table class="table table-striped">';
                html += '<thead><tr><th>Original Address</th><th>Parsed</th><th>Cleaned</th><th>Improvement</th></tr></thead><tbody>';
                
                results.forEach(result => {
                    const improvement = result.original.length > result.cleaned.length ? 
                        `<i class="bi bi-check-circle text-success"></i> ${result.original.length - result.cleaned.length} chars removed` :
                        `<i class="bi bi-dash-circle text-muted"></i> No change`;
                    
                    html += `
                        <tr>
                            <td><small>${result.original}</small></td>
                            <td><code>${result.parsed}</code></td>
                            <td><code>${result.cleaned}</code></td>
                            <td>${improvement}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Batch parsing test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Batch parsing test failed: ${error.message}</div>`;
            }
        }
        
        async function testRealDRSample() {
            const resultDiv = document.getElementById('realDRResults');
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Testing real DR address formats...</div>';
            
            try {
                console.log('=== TESTING REAL DR ADDRESS FORMATS ===');
                
                const realDRAddresses = [
                    {
                        drNumber: 'DR001',
                        customer: 'John Doe',
                        address: 'Block 1 Lot 13 R.Silayan st. BFRV, Metro Manila, Las Pinas City, Talon Dos, Philippines'
                    },
                    {
                        drNumber: 'DR002',
                        customer: 'Jane Smith',
                        address: 'Unit 456 Ayala Avenue, Makati City, Metro Manila, Philippines'
                    },
                    {
                        drNumber: 'DR003',
                        customer: 'Bob Johnson',
                        address: 'Blk 5 Lot 10 Green Meadows Subdivision, Quezon City, Metro Manila, Philippines'
                    },
                    {
                        drNumber: 'DR004',
                        customer: 'Alice Brown',
                        address: 'Building A, 26th Street, BGC, Taguig City, Metro Manila'
                    },
                    {
                        drNumber: 'DR005',
                        customer: 'Charlie Wilson',
                        address: '123 EDSA, Ortigas Center, Pasig City, Metro Manila, Philippines'
                    }
                ];
                
                let html = '<div class="table-responsive"><table class="table table-striped">';
                html += '<thead><tr><th>DR#</th><th>Customer</th><th>Original Address</th><th>Parsed Address</th><th>Distance</th></tr></thead><tbody>';
                
                for (const dr of realDRAddresses) {
                    try {
                        const parsed = parseAddressForGeocoding(dr.address);
                        const booking = {
                            drNumber: dr.drNumber,
                            originWarehouse: 'SMEG Alabang warehouse',
                            destinationArea: dr.address
                        };
                        
                        const distance = await calculateDistanceForBooking(booking);
                        
                        html += `
                            <tr>
                                <td><strong>${dr.drNumber}</strong></td>
                                <td>${dr.customer}</td>
                                <td><small>${dr.address}</small></td>
                                <td><code>${parsed}</code></td>
                                <td><span class="badge bg-primary">${distance.toFixed(2)} km</span></td>
                            </tr>
                        `;
                        
                        console.log(`✅ ${dr.drNumber}: "${dr.address}" → "${parsed}" → ${distance.toFixed(2)} km`);
                        
                    } catch (error) {
                        html += `
                            <tr>
                                <td><strong>${dr.drNumber}</strong></td>
                                <td>${dr.customer}</td>
                                <td><small>${dr.address}</small></td>
                                <td><span class="text-danger">Parse Error</span></td>
                                <td><span class="text-danger">Failed</span></td>
                            </tr>
                        `;
                        console.error(`❌ ${dr.drNumber}: ${error.message}`);
                    }
                }
                
                html += '</tbody></table></div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Real DR sample test failed:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Real DR sample test failed: ${error.message}</div>`;
            }
        }
        
        // Load the booking.js file with address parsing functions
        const script = document.createElement('script');
        script.src = 'public/assets/js/booking.js';
        script.onload = function() {
            console.log('✅ Booking.js with address parsing loaded');
            addToConsole('✅ Smart address parsing functions ready', 'success');
        };
        script.onerror = function() {
            console.error('❌ Failed to load booking.js');
            addToConsole('❌ Failed to load address parsing functions', 'error');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
