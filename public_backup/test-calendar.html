<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .calendar-container {
            margin: 20px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendar Test Page</h1>
        <p>This page tests if the calendar is working properly.</p>
        
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="month-nav">
                    <button class="btn btn-outline-secondary" id="prevMonth">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <h2 id="currentMonth">Loading...</h2>
                    <button class="btn btn-outline-secondary" id="nextMonth">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="simple-calendar-fix.js"></script>
</body>
</html>
