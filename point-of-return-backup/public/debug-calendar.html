<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .debug-item {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .debug-success {
            background-color: #d4edda;
            color: #155724;
        }
        .debug-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .debug-warning {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Calendar Debug Tool</h1>
        <p>This tool helps debug why the calendar is not showing.</p>
        
        <div class="debug-info">
            <h3>Debug Controls</h3>
            <button class="btn btn-primary me-2" onclick="checkElements()">Check Elements</button>
            <button class="btn btn-primary me-2" onclick="initCalendar()">Init Calendar</button>
            <button class="btn btn-primary me-2" onclick="updateCalendar()">Update Calendar</button>
            <button class="btn btn-secondary" onclick="clearDebug()">Clear Debug</button>
        </div>
        
        <div id="debugOutput"></div>
        
        <!-- Calendar Section for testing -->
        <div class="calendar-container mt-4">
            <div class="calendar-header">
                <div class="month-nav">
                    <button class="btn btn-outline-secondary" id="prevMonthDebug">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <h2 id="currentMonthDebug">Debug Calendar</h2>
                    <button class="btn btn-outline-secondary" id="nextMonthDebug">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGridDebug">
                <!-- Calendar content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load the clean calendar functionality -->
    <script src="assets/js/calendar-clean.js"></script>
    
    <script>
        function logDebug(message, type = 'info') {
            const debugOutput = document.getElementById('debugOutput');
            const debugItem = document.createElement('div');
            debugItem.className = `debug-item debug-${type}`;
            debugItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugOutput.appendChild(debugItem);
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }
        
        function clearDebug() {
            document.getElementById('debugOutput').innerHTML = '';
        }
        
        function checkElements() {
            logDebug('Checking for calendar elements...', 'info');
            
            const elements = [
                'bookingView',
                'calendarGrid',
                'currentMonth',
                'prevMonth',
                'nextMonth'
            ];
            
            elements.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (element) {
                    logDebug(`✓ Element '${elementId}' found`, 'success');
                } else {
                    logDebug(`✗ Element '${elementId}' NOT found`, 'error');
                }
            });
            
            // Check if we're using the debug elements
            const debugElements = [
                'calendarGridDebug',
                'currentMonthDebug',
                'prevMonthDebug',
                'nextMonthDebug'
            ];
            
            debugElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (element) {
                    logDebug(`✓ Debug element '${elementId}' found`, 'success');
                } else {
                    logDebug(`✗ Debug element '${elementId}' NOT found`, 'error');
                }
            });
        }
        
        function initCalendar() {
            logDebug('Attempting to initialize calendar...', 'info');
            
            if (typeof window.initCalendar === 'function') {
                logDebug('✓ initCalendar function found', 'success');
                try {
                    window.initCalendar();
                    logDebug('✓ Calendar initialized successfully', 'success');
                } catch (error) {
                    logDebug(`✗ Error initializing calendar: ${error.message}`, 'error');
                }
            } else {
                logDebug('✗ initCalendar function NOT found', 'error');
                
                // List available functions
                const functions = Object.keys(window).filter(key => typeof window[key] === 'function');
                const calendarFunctions = functions.filter(name => name.includes('calendar') || name.includes('init'));
                logDebug(`Available calendar-related functions: ${calendarFunctions.join(', ')}`, 'warning');
            }
        }
        
        function updateCalendar() {
            logDebug('Attempting to update calendar...', 'info');
            
            if (typeof window.updateCalendar === 'function') {
                logDebug('✓ updateCalendar function found', 'success');
                try {
                    window.updateCalendar();
                    logDebug('✓ Calendar updated successfully', 'success');
                } catch (error) {
                    logDebug(`✗ Error updating calendar: ${error.message}`, 'error');
                }
            } else {
                logDebug('✗ updateCalendar function NOT found', 'error');
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            logDebug('DOM loaded, ready for debugging', 'success');
            
            // Set up debug calendar navigation
            const prevBtn = document.getElementById('prevMonthDebug');
            const nextBtn = document.getElementById('nextMonthDebug');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', function() {
                    logDebug('Previous month debug button clicked', 'info');
                });
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', function() {
                    logDebug('Next month debug button clicked', 'info');
                });
            }
        });
    </script>
</body>
</html>
