<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Functionality Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Calendar Functionality Test</h1>
        
        <div class="test-section">
            <h3>Test Functions</h3>
            <button class="btn btn-primary me-2" onclick="testCalendarInit()">Test Calendar Init</button>
            <button class="btn btn-primary me-2" onclick="testOpenBookingModal()">Test Open Booking Modal</button>
            <button class="btn btn-primary me-2" onclick="testUpdateCalendar()">Test Update Calendar</button>
            <button class="btn btn-primary me-2" onclick="testAllFunctions()">Test All Functions</button>
            <button class="btn btn-secondary" onclick="clearResults()">Clear Results</button>
        </div>
        
        <div class="test-section">
            <h3>Test Results</h3>
            <div id="testResults"></div>
        </div>
        
        <div class="test-section">
            <h3>Calendar Display Test</h3>
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="month-nav">
                        <button class="btn btn-outline-secondary" id="prevMonthTest">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h2 id="currentMonthTest">October 2023</h2>
                        <button class="btn btn-outline-secondary" id="nextMonthTest">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGridTest">
                    <!-- Calendar content will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load the clean calendar functionality -->
    <script src="assets/js/calendar-clean.js"></script>
    
    <script>
        // Test functions
        function logResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>${type.toUpperCase()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }
        
        function testCalendarInit() {
            logResult('Testing calendar initialization...', 'info');
            
            // Check if initCalendar function exists
            if (typeof window.initCalendar === 'function') {
                logResult('initCalendar function found', 'success');
                
                // Try to initialize calendar
                try {
                    window.initCalendar();
                    logResult('Calendar initialized successfully', 'success');
                } catch (error) {
                    logResult(`Error initializing calendar: ${error.message}`, 'error');
                }
            } else {
                logResult('initCalendar function not found', 'error');
                
                // List available functions
                const functions = Object.keys(window).filter(key => typeof window[key] === 'function');
                const calendarFunctions = functions.filter(name => name.includes('calendar') || name.includes('init'));
                logResult(`Available calendar-related functions: ${calendarFunctions.join(', ')}`, 'info');
            }
        }
        
        function testOpenBookingModal() {
            logResult('Testing openBookingModal function...', 'info');
            
            // Check if openBookingModal function exists
            if (typeof window.openBookingModal === 'function') {
                logResult('openBookingModal function found', 'success');
                
                // Try to open booking modal
                try {
                    window.openBookingModal('2023-10-24');
                    logResult('openBookingModal called successfully', 'success');
                } catch (error) {
                    logResult(`Error calling openBookingModal: ${error.message}`, 'error');
                }
            } else {
                logResult('openBookingModal function not found', 'error');
                
                // List available functions
                const functions = Object.keys(window).filter(key => typeof window[key] === 'function');
                const modalFunctions = functions.filter(name => name.includes('modal') || name.includes('booking'));
                logResult(`Available modal-related functions: ${modalFunctions.join(', ')}`, 'info');
            }
        }
        
        function testUpdateCalendar() {
            logResult('Testing updateCalendar function...', 'info');
            
            // Check if updateCalendar function exists
            if (typeof window.updateCalendar === 'function') {
                logResult('updateCalendar function found', 'success');
                
                // Try to update calendar
                try {
                    window.updateCalendar();
                    logResult('Calendar updated successfully', 'success');
                } catch (error) {
                    logResult(`Error updating calendar: ${error.message}`, 'error');
                }
            } else {
                logResult('updateCalendar function not found', 'error');
            }
        }
        
        function testAllFunctions() {
            logResult('Running all tests...', 'info');
            testCalendarInit();
            testUpdateCalendar();
            testOpenBookingModal();
        }
        
        // Initialize test calendar
        document.addEventListener('DOMContentLoaded', function() {
            logResult('DOM loaded, initializing test calendar...', 'info');
            
            // Set up test calendar navigation
            document.getElementById('prevMonthTest').addEventListener('click', function() {
                logResult('Previous month button clicked', 'info');
            });
            
            document.getElementById('nextMonthTest').addEventListener('click', function() {
                logResult('Next month button clicked', 'info');
            });
            
            // Try to initialize the test calendar
            setTimeout(() => {
                if (typeof window.updateCalendar === 'function') {
                    logResult('Updating test calendar...', 'info');
                    // Temporarily override the calendar grid ID
                    const originalCalendarGrid = window.updateCalendar;
                    window.updateCalendar = function() {
                        // Use test calendar grid
                        const originalGetElementById = document.getElementById;
                        document.getElementById = function(id) {
                            if (id === 'calendarGrid') {
                                return document.getElementById('calendarGridTest');
                            } else if (id === 'currentMonth') {
                                return document.getElementById('currentMonthTest');
                            }
                            return originalGetElementById.call(document, id);
                        };
                        
                        try {
                            originalCalendarGrid();
                            logResult('Test calendar updated successfully', 'success');
                        } catch (error) {
                            logResult(`Error updating test calendar: ${error.message}`, 'error');
                        } finally {
                            // Restore original getElementById
                            document.getElementById = originalGetElementById;
                        }
                    };
                    
                    window.updateCalendar();
                }
            }, 1000);
        });
    </script>
</body>
</html>
