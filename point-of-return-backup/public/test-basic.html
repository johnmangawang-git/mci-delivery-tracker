<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Basic Test Page</h1>
        <p>If you can see this, the server is working correctly.</p>
        <button class="btn btn-primary" onclick="testFunction()">Test Button</button>
        <div id="output" class="mt-3"></div>
    </div>

    <script>
        function testFunction() {
            document.getElementById('output').innerHTML = '<div class="alert alert-success">Test function executed successfully!</div>';
        }
        
        // Test if Bootstrap is working
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Basic test page loaded');
        });
    </script>
</body>
</html>
