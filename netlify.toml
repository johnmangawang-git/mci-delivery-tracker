[build]
  command = "echo 'No build needed for static site'"
  publish = "public"

[dev]
  command = "npx serve public"
  port = 8888
  targetPort = 8888
  framework = "#custom"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[functions]
  directory = "supabase/functions"